<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Drums</title>
  </head>
  <body>
    <main class="keys">
      <section data-key="KeyW" class="key">
        <kbd>W</kbd>
      </section>
      <section data-key="KeyD" class="key">
        <kbd>D</kbd>
      </section>
      <section data-key="KeyV" class="key">
        <kbd>V</kbd>
      </section>
      <section data-key="KeyN" class="key">
        <kbd>N</kbd>
      </section>
      <section data-key="KeyI" class="key">
        <kbd>I</kbd>
      </section>
      <section data-key="KeyY" class="key">
        <kbd>Y</kbd>
      </section>
      <section data-key="KeyR" class="key">
        <kbd>R</kbd>
      </section>

      <audio data-key="KeyW" src="sounds/hithat.wav"></audio>
      <audio data-key="KeyD" src="sounds/redo.wav"></audio>
      <audio data-key="KeyV" src="sounds/bombo.wav"></audio>
      <audio data-key="KeyN" src="sounds/chancha.wav"></audio>
      <audio data-key="KeyI" src="sounds/crash.wav"></audio>
      <audio data-key="KeyY" src="sounds/tom.wav"></audio>
      <audio data-key="KeyR" src="sounds/tom2.wav"></audio>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
